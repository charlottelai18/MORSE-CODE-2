<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORSE CODE</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="page">
        <div class="translator--title">
            <h1>Morse Code Translator</h1>
            <p>Type text to convert to Morse Code</p>
        </div>

        <div class="translator--translate--container">
            <div class="translator--input">
                <p id="inputLabel">Text Input</p>
                <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            </div>

            <button id="switchBtn" type="button">Switch Mode</button>

            <div class="translator--output">
                <p id="outputLabel">Morse Code Output</p>
                <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>

    </main>
</body>
</html>
